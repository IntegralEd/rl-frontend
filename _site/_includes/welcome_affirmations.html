<!-- _includes/welcome_affirmations.html -->
<div class="welcome-section">
  <h1>Welcome!</h1>
  <p>
    Access maternal health resources as a public user.
    Please note that this is an agreement for public use 
    and not medical advice, in line with our style guide.
  </p>

  <div class="affirmations-list">
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" onchange="checkAffirmations()">
      <span class="affirmation-text">I understand this is an AI-powered learning assistant</span>
    </label>
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" onchange="checkAffirmations()">
      <span class="affirmation-text">I will use this tool responsibly and ethically</span>
    </label>
    <label class="affirmation-item">
      <input type="checkbox" class="affirmation-checkbox" onchange="checkAffirmations()">
      <span class="affirmation-text">I agree to follow the learning guidelines provided</span>
    </label>
  </div>
</div>

<style>
.welcome-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
    height: 100%;
}

.welcome-section h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: var(--primary-color, #2C5282);
}

.welcome-section p {
    font-size: 1.1em;
    line-height: 1.5;
    margin-bottom: 40px;
    color: var(--text-color, #333);
    max-width: 600px;
}

.affirmations-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 600px;
}

.affirmation-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding-left: 20px;
    cursor: pointer;
}

.affirmation-checkbox {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.affirmation-text {
    font-size: 18px;
    color: var(--text-color, #333);
    line-height: 1.4;
}
</style>

<script>
function checkAffirmations() {
    const checkboxes = document.querySelectorAll('.affirmation-checkbox');
    const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
    
    // Enable/disable next button based on all checkboxes being checked
    const nextButton = document.querySelector('.next-button');
    if (nextButton) {
        nextButton.disabled = !allChecked;
    }
    
    if (allChecked) {
        // Emit event for navigation to listen to
        const event = new CustomEvent('affirmationsComplete');
        document.dispatchEvent(event);
    }
}
</script>
