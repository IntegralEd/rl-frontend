<!-- _includes/footer.html -->
<div class="interaction-container">
    <!-- Chatbar -->
    <div class="interaction-bar chatbar" role="region" aria-label="Chat compose bar" style="display: none;">
        <div class="input-wrapper">
            <input type="text" id="chat-input" class="interaction-input" 
                placeholder="Type your message here!" 
                aria-label="Chat input field"
                onkeydown="handleKeyPress(event)" />
            <button class="action-button send-button" onclick="sendMessage()" aria-label="Send message">
                <img src="/clients/bhb/assets/images/noun-send-7149925-FFFFFF.png" 
                     class="action-icon" alt="Send" />
            </button>
        </div>
    </div>

    <!-- Playbar -->
    <div class="interaction-bar playbar" role="region" aria-label="Form navigation bar" style="display: flex;">
        <div class="input-wrapper">
            <button class="action-button next-button" onclick="handleNextClick()" 
                aria-label="Go to next step" disabled>
                <img src="/clients/bhb/assets/images/noun-next-5654311-FFFFFF.png" 
                     class="action-icon" alt="Next" />
            </button>
        </div>
    </div>
</div>

<style>
.interaction-container {
    width: 100%;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
}

.interaction-bar {
    width: 1200px;
    padding: 0 20px;
}

.input-wrapper {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
}

.interaction-input {
    width: 100%;
    height: 50px;
    padding: 0 60px 0 20px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

.action-button {
    position: absolute;
    right: 5px;
    width: 50px;
    height: 50px;
    border: none;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0;
}

.action-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.action-icon {
    width: 24px;
    height: 24px;
}

/* For playbar, center the button vertically */
.playbar .input-wrapper {
    height: 180px;
    justify-content: flex-end;
}

.playbar .action-button {
    position: static;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Show playbar by default
    document.querySelector('.playbar').style.display = 'flex';
    document.querySelector('.chatbar').style.display = 'none';
});

function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

function handleNextClick() {
    const currentIndex = navigationSequence.indexOf(Navigation.currentSection);
    const nextSection = navigationSequence[currentIndex + 1];
    
    if (nextSection) {
        Navigation.enableSection(currentIndex + 1);
        Navigation.showSection(nextSection);
    }
}

function sendMessage() {
    alert("Send message clicked (stub).");
}
</script>
