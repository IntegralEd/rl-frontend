<!-- App Header with Lockup and Menu -->
<header class="app-header" role="banner">
    <div class="header-lockup">
        <img src="/assets/images/RecursiveLearningLockup_White.png" 
             alt="Recursive Learning" 
             class="header-logo">
    </div>
    
    <div class="header-menu">
        <div class="menu-dropdown">
            <button class="menu-trigger" aria-haspopup="true" aria-expanded="false" onclick="toggleMenu()">
                Menu
                <svg class="menu-caret" width="10" height="6" viewBox="0 0 10 6">
                    <path d="M1 1L5 5L9 1" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            </button>
            <div class="menu-content" id="menuContent">
                <!-- Menu items will be populated by site config -->
                {% if site.menu_items %}
                    {% for item in site.menu_items %}
                        <a href="{{ item.url }}" class="menu-item">{{ item.title }}</a>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</header>

<style>
.app-header {
    height: 50px;
    background: var(--primary-color, #6A6DB3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    flex-shrink: 0;
}

.header-lockup {
    display: flex;
    align-items: center;
}

.header-logo {
    height: 30px;
}

.header-menu {
    display: flex;
    align-items: center;
}

.menu-dropdown {
    position: relative;
}

.menu-trigger {
    background: none;
    border: none;
    color: white;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
}

.menu-caret {
    transition: transform 0.2s;
}

.menu-trigger[aria-expanded="true"] .menu-caret {
    transform: rotate(180deg);
}

.menu-content {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    min-width: 200px;
    display: none;
    z-index: 1000;
}

.menu-content.show {
    display: block;
}

.menu-item {
    display: block;
    padding: 0.75rem 1rem;
    color: var(--text-color, #333);
    text-decoration: none;
    transition: background-color 0.2s;
}

.menu-item:hover {
    background-color: #f5f5f5;
}
</style>

<script>
function toggleMenu() {
    const trigger = document.querySelector('.menu-trigger');
    const content = document.querySelector('.menu-content');
    const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
    
    trigger.setAttribute('aria-expanded', !isExpanded);
    content.classList.toggle('show');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.querySelector('.menu-dropdown');
    const trigger = document.querySelector('.menu-trigger');
    
    if (!menu.contains(event.target)) {
        trigger.setAttribute('aria-expanded', 'false');
        document.querySelector('.menu-content').classList.remove('show');
    }
});
</script>
