<!-- _includes/teacher_grade_select.html -->
<div class="teacher-context">
  <h1>Welcome!</h1>
  <p>
    Access educational resources as a public user. Please note that this is 
    an agreement for public use and not educational advice, in line with our style guide.
  </p>
  <p>Please check the curriculum focus for this chat:</p>

  <label>
    <input type="checkbox" name="grade" value="Kindergarten" onclick="checkGradeSelections()" />
    Kindergarten
  </label>
  <label>
    <input type="checkbox" name="grade" value="Grade 1" onclick="checkGradeSelections()" />
    Grade 1
  </label>
  <label>
    <input type="checkbox" name="grade" value="Grade 2" onclick="checkGradeSelections()" />
    Grade 2
  </label>
  <label>
    <input type="checkbox" name="grade" value="Grade 3" onclick="checkGradeSelections()" />
    Grade 3
  </label>
  <label>
    <input type="checkbox" name="grade" value="Grade 4" onclick="checkGradeSelections()" />
    Grade 4
  </label>
  <label>
    <input type="checkbox" name="grade" value="Grade 5" onclick="checkGradeSelections()" />
    Grade 5
  </label>

  <button id="next-button" class="next-button" disabled onclick="showSection(1)">
    Next
  </button>
</div>

<script>
  // Enables the Next button if ANY grade checkbox is checked
  function checkGradeSelections() {
    const checkboxes = document.querySelectorAll('.teacher-context input[type="checkbox"]');
    let anySelected = false;
    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        anySelected = true;
      }
    });

    const nextButton = document.getElementById('next-button');
    if (anySelected) {
      nextButton.disabled = false;
      nextButton.classList.add('enabled');
    } else {
      nextButton.disabled = true;
      nextButton.classList.remove('enabled');
    }
  }
</script>
