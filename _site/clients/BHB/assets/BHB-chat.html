<html lang="en">
<head>

    <link rel="stylesheet" href="/assets/css/chat.css">
    
    
</head>
<body>
    <div id="header-bar">
  <img id="header-logo" src="/assets/images/RecursiveLearningLockup_White.png" alt="Recursive Learning">
  <a href="#" class="menu-link">[menu url]</a>
</div>

<style>
  #header-bar {
    background-color: #004080;
    height: 50px;
    width: 1200px;
    max-width: 100%;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

    height: 40px;
    object-fit: contain;
  }

  .menu-link {
    color: #FFFFFF;
    text-decoration: none;

    padding: 0 15px;
    border-bottom: 1px solid #FFFFFF;

    transition: opacity 0.2s;
  }

    <div id="sidebar">
  <button onclick="showSection(0)" id="nav-welcome" class="active">Welcome</button>
  <button onclick="showSection(1)" id="nav-public-chat" disabled>Anonymous Public Chat</button>
  <button onclick="showSection(2)" id="nav-tools" disabled>Tools</button>
</div>

    
    <main class="main-container">
        <div class="content-wrapper">
            <div class="content-area">
                <div class="section active">
    <h1>Welcome!</h1>
    <p>Access maternal health resources as a public user. Please note that this is an agreement for public use and not medical advice, in line with our style guide.</p>

    <div class="affirmations">
        <label>
            <input type="checkbox" class="affirmation-checkbox" id="tos"> I affirm the terms of service.
        </label>
        <label>
            <input type="checkbox" class="affirmation-checkbox" id="norms"> I affirm the community norms and guidelines.
        </label>
        <label>
            <input type="checkbox" class="affirmation-checkbox" id="acknowledge"> I acknowledge this is a monitored public health resource.
        </label>
    </div>

    <button id="unlock-chat" class="button" disabled onclick="showSection(1)">Start Chat</button>
    <button onclick="redirectToIntake()" class="button" id="account-button" disabled>Create Account to Save Chat</button>
</div>

<div class="section">
    <div class="chat-content"></div>
</div>


<div class="chat-container">
    <div id="chat-window" class="chat-window"></div>
    <div class="input-area">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
let messageCount = 0;
let threadId = localStorage.getItem('threadId') || null;

document.addEventListener("DOMContentLoaded", function() {
    console.log('Session initialized:', threadId ? `Using thread ${threadId}` : 'No existing thread');
    
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.querySelector(".send-button");
    
    if (chatInput && sendButton) {
        chatInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            if (event.key === "Tab") {
                event.preventDefault();
                sendButton.focus();
            }
        });

        sendButton.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    }
});

function sendMessage() {
    const input = document.getElementById("chat-input");
    if (!input || input.value.trim() === "") return;
    
    messageCount++;
    console.log(`Message ${messageCount}: ${threadId ? `Using thread ${threadId}` : 'No thread exists'}`);
    
    const requestBody = threadId ? 
        { message: input.value, threadId: threadId } : 
        { message: input.value };
    
    const chatWindow = document.getElementById("chat-window");
    if (!chatWindow) return;
    
    const message = document.createElement("div");
    message.classList.add("message", "user");
    message.textContent = input.value;
    chatWindow.appendChild(message);
    input.value = "";
    chatWindow.scrollTop = chatWindow.scrollHeight;

    const transmissionIndicator = document.createElement("div");
    transmissionIndicator.classList.add("message", "assistant");
    transmissionIndicator.textContent = "Sending...";
    chatWindow.appendChild(transmissionIndicator);

    fetch('https://tixnmh1pe8.execute-api.us-east-2.amazonaws.com/prod/IntegralEd-Main', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Full Lambda response:', data);
        
        transmissionIndicator.remove();
        const responseMessage = document.createElement("div");
        responseMessage.classList.add("message", "assistant");
        responseMessage.textContent = data.response;
        chatWindow.appendChild(responseMessage);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        
        if (messageCount === 5) {
            saveChat();
        }
    })
    .catch((error) => {
        console.error('Error with thread:', threadId, error);
        transmissionIndicator.textContent = "Failed to send message.";
    });
}
</script> 
            </div>
        </div>
    </main>

    <!-- Global scripts -->
    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/auth.js"></script>

    <!-- Page-specific scripts -->
    
</body>
</html>
