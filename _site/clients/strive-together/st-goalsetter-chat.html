<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning Chat - v3</title>
    <link rel="stylesheet" href="/clients/integral-ed/assets/css/custom.css">
    <link rel="icon" href="/clients/integral-ed/assets/images/logo.png" type="image/png">
    <style>
        :root {
            --primary-color: #007BFF;
            --accent-color: #0056b3;
            --dark-text-color: #111;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            width: 90vw;
            height: 80vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #sidebar {
            width: 20%;
            background: white;
            color: var(--dark-text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid var(--primary-color);
        }

        #sidebar button {
            background: none;
            border: none;
            color: var(--dark-text-color);
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        #sidebar button.active {
            font-weight: bold;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            color: var(--primary-color);
        }

        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .section {
            display: none;
            padding: 10px;
        }

        .section.active {
            display: block;
        }

        /* Chat specific styles for Interview section */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .section.chat-active .chat-container {
            display: flex;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .message {
            padding: 10px;
            border-radius: 12px;
            margin: 5px 0;
            max-width: 70%;
        }

        .message.assistant {
            background: var(--primary-color);
            color: white;
            align-self: flex-start;
        }

        .message.user {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: var(--primary-color);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <button onclick="showSection(0)" id="nav-welcome">Welcome</button>
            <button onclick="showSection(1)" id="nav-interview">Interview</button>
            <button onclick="showSection(2)" id="nav-tools">Tools</button>
        </div>
        <div id="content">
            <div class="section active">
                <h1>Welcome!</h1>
                <p>In the following role-play, you will engage in a structured conversation. Click next when you're ready to begin.</p>
                <button onclick="showSection(1)">Next</button>
            </div>
            <div class="section chat-active">
                <div class="chat-container">
                    <div class="chat-window" id="chat-window">
                        <div class="message assistant">Hello! I'm here to assist you.</div>
                    </div>
                    <div class="input-area">
                        <input type="text" id="chat-input" placeholder="Type your message here...">
                        <button class="send-button" onclick="sendMessage()">âœˆ</button>
                    </div>
                </div>
            </div>
            <div class="section">
                <h1>Tools</h1>
                <button onclick="saveChat()">Save Chat</button>
                <button onclick="exportPDF()">Export to PDF</button>
                <button onclick="restartChat()">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        function showSection(index) {
            document.querySelectorAll('.section').forEach((section, i) => {
                section.classList.toggle('active', i === index);
                section.classList.toggle('chat-active', i === 1);
            });
        }

        function sendMessage() {
            const input = document.getElementById("chat-input");
            if (input.value.trim() === "") return;
            
            const chatWindow = document.getElementById("chat-window");
            const message = document.createElement("div");
            message.classList.add("message", "user");
            message.textContent = input.value;
            chatWindow.appendChild(message);
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
