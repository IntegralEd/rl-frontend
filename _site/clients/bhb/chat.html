<style>
.app-header {
    height: 50px;
    background: var(--primary-color, #6A6DB3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    flex-shrink: 0;
}

.header-lockup {
    display: flex;
    align-items: center;
}

.header-logo {
    height: 30px;
}

.header-menu {
    display: flex;
    align-items: center;
}

.menu-dropdown {
    position: relative;
}

.menu-trigger {
    background: none;
    border: none;
    color: white;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
}

.menu-caret {
    transition: transform 0.2s;
}

.menu-trigger[aria-expanded="true"] .menu-caret {
    transform: rotate(180deg);
}

.menu-content {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    min-width: 200px;
    display: none;
    z-index: 1000;
}

.menu-content.show {
    display: block;
}

.menu-item {
    display: block;
    padding: 0.75rem 1rem;
    color: var(--text-color, #333);
    text-decoration: none;
    transition: background-color 0.2s;
}

.menu-item:hover {
    background-color: #f5f5f5;
}
</style>

<script>
function toggleMenu() {
    const trigger = document.querySelector('.menu-trigger');
    const content = document.querySelector('.menu-content');
    const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
    
    trigger.setAttribute('aria-expanded', !isExpanded);
    content.classList.toggle('show');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.querySelector('.menu-dropdown');
    const trigger = document.querySelector('.menu-trigger');
    
    if (!menu.contains(event.target)) {
        trigger.setAttribute('aria-expanded', 'false');
        document.querySelector('.menu-content').classList.remove('show');
    }
});
</script>

.interaction-button {

}

.interaction-button:not(:disabled):hover {

}

}

.interaction-icon {
    width: 50px;

    padding: 10px;
    border-radius: 50%;
    transition: all 0.2s;

    background: rgba(255,255,255,0.1);
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;

<script>
// Navigation sequence
const navigationSequence = ['welcome', 'chat', 'tools'];

document.addEventListener('DOMContentLoaded', function() {
    // Show playbar by default
    document.querySelector('.playbar').style.display = 'flex';
    document.querySelector('.chatbar').style.display = 'none';
    
    // Enable next button when all checkboxes are checked
    const checkboxes = document.querySelectorAll('.affirmation-checkbox');
    if (checkboxes.length > 0) {
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        document.querySelector('.next-button').disabled = !allChecked;
    }
});

function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

function handleNextClick() {
    const currentIndex = navigationSequence.indexOf(Navigation.currentSection);
    const nextSection = navigationSequence[currentIndex + 1];
    
    if (nextSection) {
        // Enable the next section in navigation
        Navigation.enableSection(currentIndex + 1);
        // Show the next section
        Navigation.showSection(nextSection);
    }
}

// Listen for checkbox changes to enable/disable next button
document.addEventListener('change', function(event) {
    if (event.target.matches('.affirmation-checkbox')) {
        const checkboxes = document.querySelectorAll('.affirmation-checkbox');
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        document.querySelector('.next-button').disabled = !allChecked;
    }
});
</script>
