<style>
.app-header {
    height: 50px;
    background: var(--primary-color, #6A6DB3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    flex-shrink: 0;
}

.header-lockup {
    display: flex;
    align-items: center;
}

.header-logo {
    height: 30px;
}

.header-menu {
    display: flex;
    align-items: center;
}

.menu-dropdown {
    position: relative;
}

.menu-trigger {
    background: none;
    border: none;
    color: white;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
}

.menu-caret {
    transition: transform 0.2s;
}

.menu-trigger[aria-expanded="true"] .menu-caret {
    transform: rotate(180deg);
}

.menu-content {
    position: absolute;
    top: calc(100% + 0.5rem);
    right: 0;
    background: var(--primary-color);
    border-radius: 4px;
    min-width: 200px;
    display: none;
    z-index: 1000;
    padding: 0.5rem 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.menu-content.show {
    display: block;
}

.menu-link {
    display: block;
    padding: 0.5rem 1rem;
    color: white;
    text-decoration: none;
    font-size: 0.875rem;
    transition: all 0.2s;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    line-height: 1.5;
}

.menu-link:hover {
    background: rgba(255,255,255,0.1);
    text-decoration: underline;
}

.menu-link:last-child {
    border-bottom: none;
}
</style>

<script>
function toggleMenu() {
    const trigger = document.querySelector('.menu-trigger');
    const content = document.querySelector('.menu-content');
    const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
    
    trigger.setAttribute('aria-expanded', !isExpanded);
    content.classList.toggle('show');
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.querySelector('.menu-dropdown');
    const trigger = document.querySelector('.menu-trigger');
    
    if (!menu.contains(event.target)) {
        trigger.setAttribute('aria-expanded', 'false');
        document.querySelector('.menu-content').classList.remove('show');
    }
});
</script>

<script>
function handleNext() {
    const event = new CustomEvent('nextClicked');
    document.dispatchEvent(event);
}

// Show chatbar when on chat page
document.addEventListener('DOMContentLoaded', () => {
    const isChat = window.location.pathname.includes('chat');
    const playbar = document.querySelector('.playbar');
    const chatbar = document.querySelector('.chatbar');
    
    if (isChat) {
        playbar.style.display = 'none';
        chatbar.style.display = 'flex';
    } else {
        playbar.style.display = 'flex';
        chatbar.style.display = 'none';
    }
});
