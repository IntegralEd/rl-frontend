<!-- A bottom bar for chat input -->
<!-- _includes/chatbar.html -->
<div class="chatbar" role="region" aria-label="Chat compose bar">
  <label for="chat-input" class="sr-only">Type your message</label>
  <input 
    type="text" 
    id="chat-input" 
    class="chat-input" 
    placeholder="Type your message here..." 
    aria-label="Chat input field"
  />

  <button 
    class="chat-send-button" 
    onclick="sendMessage()" 
    aria-label="Send message"
  >
    <!-- 50px round CTA icon, e.g. a paper airplane -->
    <img 
      src="/assets/images/send-icon.svg" 
      width="50" 
      height="50" 
      alt="Send" 
      class="chat-send-icon"
    />
  </button>
</div>

<style>
.chatbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px; /* Adjust as needed */
    background: #f8f8f8;
    border-top: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    z-index: 999;
}

.chat-input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    margin-right: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.chat-send-button {
    background: none;
    border: none;
    cursor: pointer;
}

.chat-send-icon {
    background-color: var(--primary-color); /* Use your primary color */
    border-radius: 50%;
    display: block;
    width: 50px;
    height: 50px;
}
</style>
