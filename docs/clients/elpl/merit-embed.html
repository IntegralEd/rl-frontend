<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Merit Chat (Embed)</title>
    <script src="/clients/elpl/js/chat.js"></script>
    <style>
        :root {
            --primary-color: #C6123F;
            --secondary-color: #211651;
            --chat-bg: #ffffff;
            --user-msg-bg: var(--primary-color);
            --assistant-msg-bg: var(--secondary-color);
            --input-bg: #f5f5f5;
            
            /* Fixed dimensions for embed */
            --embed-width: 400px;
            --embed-height: 600px;
            --header-height: 40px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            width: var(--embed-width);
            height: var(--embed-height);
            overflow: hidden;
            position: fixed;
            background: var(--chat-bg);
        }

        .embed-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 12px;
            width: 100%;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .header-logo {
            height: 24px;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-sizing: border-box;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }

        .message.assistant {
            background: var(--assistant-msg-bg);
            color: white;
            align-self: flex-start;
        }

        .message.user {
            background: var(--user-msg-bg);
            color: white;
            align-self: flex-end;
        }

        .input-area {
            padding: 12px;
            background: var(--input-bg);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-area input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px;
            font-size: 15px;
            min-width: 0;
        }

        .input-area input:focus {
            outline: none;
        }

        .send-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--primary-color);
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <header class="app-header">
            <img src="/clients/elpl/images/lockup_white_logo.png" 
                 alt="EL Education" 
                 class="header-logo">
        </header>

        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                <div class="message assistant">Welcome to EL Merit Chat. How can I help you today?</div>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button class="send-button" onclick="handleMessageSend()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize chat
        document.addEventListener("DOMContentLoaded", function() {
            chatCore.init();

            // Get grade from parent if available
            const urlParams = new URLSearchParams(window.location.search);
            const grade = urlParams.get('grade');
            if (grade) {
                chatCore.setGrade(grade);
            }

            const chatInput = document.getElementById("chat-input");
            chatInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    handleMessageSend();
                }
            });
        });

        function handleMessageSend() {
            const input = document.getElementById("chat-input");
            const chatWindow = document.getElementById("chat-window");
            
            // Add user message to UI
            const message = document.createElement("div");
            message.classList.add("message", "user");
            message.textContent = input.value;
            chatWindow.appendChild(message);
            
            // Show loading indicator
            const transmissionIndicator = document.createElement("div");
            transmissionIndicator.classList.add("message", "assistant");
            transmissionIndicator.textContent = "...";
            chatWindow.appendChild(transmissionIndicator);

            // Send via chat core with grade context
            chatCore.send(input.value, { grade: chatCore.getGrade() })
                .then(data => {
                    transmissionIndicator.remove();
                    const responseMessage = document.createElement("div");
                    responseMessage.classList.add("message", "assistant");
                    responseMessage.textContent = data.response;
                    chatWindow.appendChild(responseMessage);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    transmissionIndicator.textContent = "Failed to send message. Please try again.";
                });

            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
