<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning App</title>
    <link rel="stylesheet" href="assets/css/recursive-platform.css">
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #007BFF; /* Example primary color */
            --accent-color: #0056b3; /* Example accent color */
            --dark-text-color: #111; /* Nearly black for contrast */
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        #main-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .verb-container {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        @keyframes ticker {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        input, textarea, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border: 1px solid var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: var(--accent-color);
        }
        p {
            font-style: italic;
            color: #666;
        }
        #curious-button {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <img src="assets/images/avatar.png" alt="Avatar">
        <div class="verb-container" id="verb-container">Listening...</div>
        <div id="curious-button" onclick="window.location.href='/clients/platform/recursive-lead-form.html'">ðŸ‘€ Curious?</div>
        <div style="text-align: center;">&#x25BC;</div>
    </div>

    <script>
        const verbs = ["Listening...", "Reflecting...", "Explaining...", "Teaching...", "Reaching...", "Growing...", "Evolving..."];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % verbs.length;
            document.getElementById("verb-container").innerText = verbs[currentIndex];
        }, 2000);
    </script>
</body>
</html>
