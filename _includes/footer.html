<!-- _includes/footer.html -->
<div class="interaction-container">
    <div class="playbar">
        <button class="next-button" onclick="handleNext()" disabled>
            <span>Next</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" fill="currentColor"/>
            </svg>
        </button>
    </div>
    <div class="chatbar" style="display: none;">
        <input type="text" class="chat-input" placeholder="Type your message...">
        <button class="send-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
            </svg>
        </button>
    </div>
</div>

<style>
.interaction-container {
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    padding: 0 1.5rem;
}

.playbar, .chatbar {
    width: 100%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.chat-input {
    flex: 1;
    height: 48px;
    padding: 0 1rem;
    border: 1px solid #ddd;
    border-radius: 24px;
    font-size: 1rem;
    margin-right: 0.5rem;
}

.next-button, .send-button {
    height: 48px;
    border-radius: 24px;
    background: var(--primary-color, #4a5af7);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.next-button {
    padding: 0 1.5rem;
}

.next-button span {
    margin-right: 0.5rem;
    font-size: 1rem;
}

.send-button {
    width: 48px;
}

.next-button:hover:not(:disabled), .send-button:hover {
    background: var(--primary-color-dark, #3b48d9);
}

.next-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>

<script>
function handleNext() {
    const event = new CustomEvent('nextClicked');
    document.dispatchEvent(event);
}

// Show chatbar when on chat page
document.addEventListener('DOMContentLoaded', () => {
    const isChat = window.location.pathname.includes('chat');
    const playbar = document.querySelector('.playbar');
    const chatbar = document.querySelector('.chatbar');
    
    if (isChat) {
        playbar.style.display = 'none';
        chatbar.style.display = 'flex';
    } else {
        playbar.style.display = 'flex';
        chatbar.style.display = 'none';
    }
});
</script>
