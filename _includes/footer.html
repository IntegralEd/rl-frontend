<!-- Interaction Container -->
<div class="interaction-container">
    <!-- Chatbar -->
    <div class="interaction-bar chatbar" role="region" aria-label="Chat compose bar" style="display: none;">
        <div class="interaction-left"></div>
        
        <div class="interaction-center">
            <div class="chat-input-group">
                <label for="chat-input" class="sr-only">Type your message</label>
                <input type="text" id="chat-input" class="interaction-input" 
                    placeholder="Type your message here..." 
                    aria-label="Chat input field"
                    onkeydown="handleKeyPress(event)" />
            </div>
        </div>

        <div class="interaction-right">
            <button class="interaction-button send-button" onclick="sendMessage()" aria-label="Send message">
                <img src="/clients/bhb/assets/images/noun-send-7149925-FFFFFF.png" 
                     class="interaction-icon" alt="Send" />
            </button>
        </div>
    </div>

    <!-- Playbar -->
    <div class="interaction-bar playbar" role="region" aria-label="Form navigation bar" style="display: flex;">
        <div class="interaction-left"></div>
        
        <div class="interaction-center"></div>

        <div class="interaction-right">
            <button class="interaction-button next-button" onclick="handleNextClick()" 
                aria-label="Go to next step" disabled>
                <img src="/clients/bhb/assets/images/noun-next-5654311-FFFFFF.png" 
                     class="interaction-icon" alt="Next" />
            </button>
        </div>
    </div>
</div>

<style>
.interaction-container {
    width: 100%;
    height: 180px;
    display: flex;
    background: var(--primary-color, #6A6DB3);
    border-radius: 0 0 4px 4px;
}

.interaction-bar {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: stretch;
}

.interaction-left {
    width: 180px;
    flex-shrink: 0;
}

.interaction-center {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 1rem;
}

.interaction-right {
    width: 180px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.chat-input-group {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.interaction-input {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: white;
    min-height: 40px;
    resize: none;
}

.interaction-input:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
}

.interaction-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    border-radius: 50%;
}

.interaction-button:not(:disabled):hover {
    background: rgba(255,255,255,0.1);
}

.interaction-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.interaction-icon {
    width: 50px;
    height: 50px;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.2s;
}

.interaction-button:not(:disabled):hover .interaction-icon {
    background: rgba(255,255,255,0.1);
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
}
</style>

<script>
// Navigation sequence
const navigationSequence = ['welcome', 'chat', 'tools'];

document.addEventListener('DOMContentLoaded', function() {
    // Show playbar by default
    document.querySelector('.playbar').style.display = 'flex';
    document.querySelector('.chatbar').style.display = 'none';
    
    // Enable next button when all checkboxes are checked
    const checkboxes = document.querySelectorAll('.affirmation-checkbox');
    if (checkboxes.length > 0) {
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        document.querySelector('.next-button').disabled = !allChecked;
    }
});

function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

function handleNextClick() {
    const currentIndex = navigationSequence.indexOf(Navigation.currentSection);
    const nextSection = navigationSequence[currentIndex + 1];
    
    if (nextSection) {
        // Enable the next section in navigation
        Navigation.enableSection(currentIndex + 1);
        // Show the next section
        Navigation.showSection(nextSection);
    }
}

// Listen for checkbox changes to enable/disable next button
document.addEventListener('change', function(event) {
    if (event.target.matches('.affirmation-checkbox')) {
        const checkboxes = document.querySelectorAll('.affirmation-checkbox');
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        document.querySelector('.next-button').disabled = !allChecked;
    }
});
</script>
