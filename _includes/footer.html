<div class="interaction-container">
  
    <!-- Chatbar -->
    <div class="interaction-bar chatbar" role="region" aria-label="Chat compose bar" style="display: none;">
      <div class="interaction-left"></div>
      <div class="interaction-center">
        <div class="chat-input-group">
          <label for="chat-input" class="sr-only">Type your message</label>
          <input 
            type="text" 
            id="chat-input" 
            class="interaction-input" 
            placeholder="Type your message hereâ€¦" 
            aria-label="Chat input field"
            onkeydown="handleKeyPress(event)" 
          />
        </div>
      </div>
      <div class="interaction-right">
        <button class="interaction-button send-button" onclick="sendMessage()" aria-label="Send message">
          <img 
            src="/clients/bhb/assets/images/noun-send-7149925-FFFFFF.png" 
            class="interaction-icon" 
            alt="Send"
            onerror="this.style.display='none'; this.parentElement.appendChild(document.createTextNode('Send'));" 
          />
        </button>
      </div>
    </div>
  
    <!-- Playbar -->
    <div class="interaction-bar playbar" role="region" aria-label="Form navigation bar" style="display: flex;">
      <div class="interaction-left"></div>
      <div class="interaction-center">
        <!-- Could place instructions or next-step text here -->
      </div>
      <div class="interaction-right">
        <button class="interaction-button next-button" onclick="handleNextClick()" aria-label="Go to next step" disabled>
          <img 
            src="/clients/bhb/assets/images/noun-next-5654311-FFFFFF.png" 
            class="interaction-icon" 
            alt="Next"
            onerror="this.style.display='none'; this.parentElement.appendChild(document.createTextNode('Next'));" 
          />
        </button>
      </div>
    </div>
  </div>
  
  <style>
  .interaction-container {
    width: 100%;
    height: 80px;
    display: flex;
    flex-shrink: 0;
    background: var(--primary-color, #6A6DB3);
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  }
  .interaction-bar {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: stretch;
  }
  .interaction-left, .interaction-right {
    width: 80px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .interaction-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .chat-input-group {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }
  .interaction-input {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background: white;
    min-height: 36px;
    box-sizing: border-box;
  }
  .interaction-input:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
  }
  .interaction-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    border-radius: 50%;
    position: relative;
  }
  .interaction-button:not(:disabled):hover {
    background: rgba(255,255,255,0.1);
  }
  .interaction-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .interaction-icon {
    width: 50px;
    height: 50px;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.2s;
  }
  .interaction-button:not(:disabled):hover .interaction-icon {
    background: rgba(255,255,255,0.1);
  }
  /* Icon fallbacks */
  .interaction-button.send-button .interaction-icon {
    background-image: url('/clients/bhb/assets/images/noun-send-7149925-FFFFFF.png');
    background-size: 30px;
    background-position: center;
    background-repeat: no-repeat;
  }
  .interaction-button.next-button .interaction-icon {
    background-image: url('/clients/bhb/assets/images/noun-next-5654311-FFFFFF.png');
    background-size: 30px;
    background-position: center;
    background-repeat: no-repeat;
  }
  /* Fallback text */
  .interaction-button.send-button::after,
  .interaction-button.next-button::after {
    content: attr(aria-label);
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75rem;
    color: white;
    opacity: 0;
    transition: opacity 0.2s;
    white-space: nowrap;
  }
  .interaction-button:hover::after {
    opacity: 0.8;
  }
  /* Error state */
  .interaction-button.error::before {
    content: attr(aria-label);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    color: white;
  }
  .interaction-button.error .interaction-icon {
    opacity: 0;
  }
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.playbar').style.display = 'flex';
    document.querySelector('.chatbar').style.display = 'none';
  });
  function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  }
  function handleNextClick() {
    alert("Next step clicked (stub).");
  }
  function sendMessage() {
    alert("Send message clicked (stub).");
  }
  </script>
