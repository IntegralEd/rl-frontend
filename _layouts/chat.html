---
layout: default
chat_only: true
---
<div class="stage-content">
    <!-- Welcome view -->
    <div class="stage-view" id="welcome-view">
        {{ content }}
    </div>

    <!-- Chat view (initially hidden) -->
    <div class="stage-view" id="chat-view" style="display: none;">
        <div class="messages-container"></div>
    </div>
</div>

<style>
.stage-content {
    height: 100%;
    width: 100%;
    position: relative;
    overflow: hidden;
    background: white;
}

.stage-view {
    height: 100%;
    width: 100%;
    padding: 2rem;
    overflow-y: auto;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 0.3s ease-in-out;
}

/* Welcome view styling */
#welcome-view {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#welcome-view .affirmations {
    margin: 2rem 0;
    text-align: left;
    max-width: 600px;
}

#welcome-view .button {
    margin: 0.5rem;
    min-width: 200px;
}

/* Chat view styling */
#chat-view .messages-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding-bottom: 1rem;
}

.message {
    padding: 1rem;
    border-radius: 8px;
    max-width: 80%;
}

.message.assistant {
    background: var(--primary-color-light);
    align-self: flex-start;
}

.message.user {
    background: var(--primary-color);
    color: white;
    align-self: flex-end;
    margin-left: auto;
}
</style>
