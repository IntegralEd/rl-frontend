<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template</title>
    
    <style>
        :root {
            --primary-color: #4a5af7;
            --accent-color: #3b48d9;
            --text-color: #333;
            --surface-color: #f5f5f5;
            --border-color: #ddd;
            --sidebar-width: 20%;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            width: 95vw;
            height: 85vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-direction: column;
            padding: 10px;
            max-width: 1200px;
            max-height: 800px;
        }

        .app-header {
            height: 50px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 100%;
        }

        .header-content {
            width: 100%;
            max-width: 1900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-logo {
            height: 30px;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding-top: 50px;
            max-width: 1250px;
            margin-top: 50px;
            border: 1px dotted #999;
        }

        .sidebar-nav {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            border: 1px dotted #999;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 20px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px dotted #999;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 1px dotted #999;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--surface-color);
            color: var(--text-color);
        }

        .interaction-container {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 1.5rem;
            border-top: 1px solid var(--border-color);
            border: 1px dotted #999;
        }

        .chat-input {
            flex: 1;
            height: 48px;
            padding: 0 1rem;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .send-button {
            height: 48px;
            width: 48px;
            border-radius: 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-lockup">
                    <img src="/assets/images/RecursiveLearningLockup_White.png" alt="Recursive Learning" class="header-logo">
                </div>
            </div>
        </header>

        <div class="main-content">
            <nav class="sidebar-nav">
                <div class="nav-items">
                    <button class="nav-item active">Welcome</button>
                    <button class="nav-item">Chat</button>
                    <button class="nav-item">Tools</button>
                </div>
            </nav>

            <div class="chat-container">
                <div class="messages">
                    <div class="message assistant">Welcome! How can I help you today?</div>
                </div>
                <div class="interaction-container">
                    <input type="text" class="chat-input" placeholder="Type your message...">
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
